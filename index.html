<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useless Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles\index.css">
  <script src="scripts\renderer.js" defer></script>
</head>

<body>
  <main class="Calculator-Wrap">
    <div class="Calculator">
      <div class="Navbar">
        <div class="Navbar-Title">
          <div id="App-Name">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M320-240h60v-80h80v-60h-80v-80h-60v80h-80v60h80v80Zm200-30h200v-60H520v60Zm0-100h200v-60H520v60Zm44-152 56-56 56 56 42-42-56-58 56-56-42-42-56 56-56-56-42 42 56 56-56 58 42 42Zm-314-70h200v-60H250v60Zm-50 472q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
          </div>
        </div>
        <div class="App-Name">Useless Calculator</div>
        <div class="Navbar-Buttons-Container">
          <div class="Navbar-Buttons">
            <div id="App-Button-Minimize" class="App-Button">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M240-120v-80h480v80H240Z" />
              </svg>
            </div>
            <div id="App-Button-Close" class="App-Button">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

        <!-- Calculator With Keys -->
        <div class="Display"></div>

        <div class="Buttons">
          <div class="Button-Container">
            <div class="Button-Numbers">
              <div class="Button" onclick="buttonShow('C')">C</div>
              <div class="Button" onclick="buttonShow('CE')">CE</div>
              <div class="Button" onclick="buttonShow('←')">←</div>
              <div class="Button" onclick="buttonShow('7')">7</div>
              <div class="Button" onclick="buttonShow('8')">8</div>
              <div class="Button" onclick="buttonShow('9')">9</div>
              <div class="Button" onclick="buttonShow('4')">4</div>
              <div class="Button" onclick="buttonShow('5')">5</div>
              <div class="Button" onclick="buttonShow('6')">6</div>
              <div class="Button" onclick="buttonShow('1')">1</div>
              <div class="Button" onclick="buttonShow('2')">2</div>
              <div class="Button" onclick="buttonShow('3')">3</div>
              <div class="Button" onclick="buttonShow('±')">±</div>
              <div class="Button" onclick="buttonShow('0')">0</div>
              <div class="Button" onclick="buttonShow('.')">.</div>

            </div>
            <div class="Button-Operators">
              <div class="Button" onclick="buttonShow('+')">+</div>
              <div class="Button" onclick="buttonShow('-')">-</div>
              <div class="Button" onclick="buttonShow('*')">*</div>
              <div class="Button" onclick="buttonShow('/')">/</div>
              <div class="Button" onclick="buttonShow('=')">=</div>
            </div>
          </div>
        </div>
    </div>
  </main>
</body>

</html>
